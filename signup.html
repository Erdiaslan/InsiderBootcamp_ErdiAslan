<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>
<style>
    #submit{
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
 }
 #submit:hover{
    background-color:red;
    color: white;
    border: none;
 }
</style>
<body>
    <h1>Kayıt Ol</h1>
    <div>
    <form action="#">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" placeholder="Adınız" required><br><br>
        <label for="surname">Soyadınız:</label>
        <input type="text" id="surname" name="surname" placeholder="Soyadınız" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" placeholder="Şifre" required><br><br>
        <label for="confirm-password">Şifreyi Onayla:</label>   
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifreyi tekrar girin" required><br><br>
        <button id="submit">Kayıt Ol</button>

        </form>



    </div>
</body>
</html>
